    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Update Podfile iOS version
        script: |
          sed -i '' "s/^platform :ios, *'[0-9.]*'/platform :ios, '13.0'/" ios/Podfile
      
      - name: Delete Podfile.lock and update CocoaPods repos
        script: |
          cd ios
          rm -f Podfile.lock
          pod repo update
          cd ..
      
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      
      - name: Remove Sign in with Apple capability completely
        script: |
          echo "ðŸ”§ Removing Sign in with Apple capability..."
          
          # Step 1: Remove from entitlements file using PlistBuddy
          if [ -f "ios/Runner/Runner.entitlements" ]; then
            /usr/libexec/PlistBuddy -c "Delete :com.apple.developer.applesign" ios/Runner/Runner.entitlements 2>/dev/null || true
            echo "âœ… Removed from entitlements file"
          fi
          
          # Step 2: Remove entitlements reference from Xcode project
          ruby << 'RUBY'
          require 'xcodeproj'
          
          project_path = 'ios/Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          
          project.targets.each do |target|
            if target.name == 'Runner'
              puts "Found Runner target, removing entitlements..."
              
              # Remove CODE_SIGN_ENTITLEMENTS from all configurations
              target.build_configurations.each do |config|
                if config.build_settings['CODE_SIGN_ENTITLEMENTS']
                  config.build_settings.delete('CODE_SIGN_ENTITLEMENTS')
                  puts "âœ… Removed CODE_SIGN_ENTITLEMENTS from #{config.name}"
                end
              end
              
              # Remove entitlements file from project
              entitlements_ref = project.files.find { |f| f.path.include?('entitlements') }
              if entitlements_ref
                entitlements_ref.remove_from_project
                puts "âœ… Removed entitlements file reference"
              end
            end
          end
          
          project.save
          puts "âœ… Successfully updated Xcode project"
          RUBY
          
          # Step 3: Delete the entitlements file completely
          rm -f ios/Runner/Runner.entitlements
          echo "âœ… Deleted entitlements file from filesystem"
          
          echo "âœ… Sign in with Apple capability removed successfully!"
      
      - name: Build IPA
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "io.fireships.quizapp" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          xcode-project use-profiles
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    
    publishing:
      email:
        recipients:
          - varun@websonix.world
        notify:
          success: true
          failure: true
      
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: false
